<script src="node_modules/chart.js/dist/Chart.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

<nb-card>
    <nb-card-body>
        <nb-accordion>
            <nb-accordion-item>
                <nb-accordion-item-header>Performance</nb-accordion-item-header>
                <nb-accordion-item-body>
                    <div class="chart-container" ng-show="graph.visible">
                        <app-performance-line-chart></app-performance-line-chart>
                    </div>
                </nb-accordion-item-body>
            </nb-accordion-item>
            <nb-accordion-item>
                <nb-accordion-item-header>Cash-Entwicklung</nb-accordion-item-header>
                <nb-accordion-item-body>
                    <div>
                        <canvas
                            baseChart
                            [chartType]="chartType"
                            [datasets]="chartData"
                            [labels]="chartLabels"
                            [options]="chartOptions"
                            [legend]="true"
                            (chartClick)="onChartClick($event)">
                        </canvas>
                      </div>
                </nb-accordion-item-body>
            </nb-accordion-item>
            <nb-accordion-item>
                <nb-accordion-item-header>Allocation</nb-accordion-item-header>
                <nb-accordion-item-body>
                        <div class="chart-container" ng-show="graph.visible">
                                <app-allocation-doughnut-chart></app-allocation-doughnut-chart>
                            </div>
                </nb-accordion-item-body>
            </nb-accordion-item>
            <nb-accordion-item>
                <nb-accordion-item-header>Overview</nb-accordion-item-header>
                <nb-accordion-item-body>
					<p><b>Cash Balance:</b> {{ getCash() }}</p>
					<p><b>Portfolio Value:</b> {{ getMarketValue() }}</p>
					<p><b>Trades made:</b> {{ getTradesMade() }}</p>
					<p><b>Total Portfolio return:</b>{{ getPortfolioReturn() }}</p>
					<p><b>Return on Investment (ROI):</b>{{ getROI() }}</p>
                </nb-accordion-item-body>
            </nb-accordion-item>
        </nb-accordion>
    </nb-card-body>
</nb-card>
