<nb-layout>
    <nb-layout-header fixed>
        <ul>
            <li><button [nbContextMenu]="user_items" size="medium" nbButton hero status="primary">User</button>
            </li>
            <li><button [nbContextMenu]="market_items" size="medium" nbButton hero status="primary">Market</button>
            </li>
            <li><button [nbContextMenu]="portfolio_items" size="medium" nbButton hero
                    status="primary">Portfolio</button>
            </li>
            <ng-template [ngIf]="isAuthenticated()">
                <li><button (click)="logout()" size="medium" nbButton hero status="primary">Logout</button></li>
            </ng-template>
            <ng-template [ngIf]="!isAuthenticated()">
                <li><a href="/login" size="medium" nbButton hero status="primary">Login</a></li>
                <li><a href="/register" size="medium" nbButton hero status="primary">Register</a></li>
            </ng-template>
        </ul>
        <div class="left_side_toggle">
            <nb-toggle [(ngModel)]="darkMode" (click)="changeColorMode()">Dark-Mode</nb-toggle>
        </div>
        <br />
        <div class="name_tag">
            <ng-template [ngIf]="isAuthenticated()">
                Wilkommen {{username}}

            </ng-template>
        </div>
    </nb-layout-header>
    <nb-layout-column>
        <router-outlet>
        </router-outlet>
    </nb-layout-column>
    <nb-layout-footer fixed>
        <!-- Insert footer here -->
    </nb-layout-footer>
</nb-layout>
